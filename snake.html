<!DOCTYPE html>
<html>
  <head>
    <title>Browser Snake</title>
    <link rel="stylesheet" href="snake.css" />
  </head>
  <body>
    <div id="splash-screen">
      <h1>Welcome to Browser Snake</h1>
      <p>Control the snake with your up/down/left/right arrow buttons. Eat the apples to grow and score points. Avoid colliding with the walls or yourself. Every six apples you go up a level, every level gets faster!</p>
      <button id="start-button">Start</button>
    </div>
    <div class="container">
      <canvas id="canvas" width="400" height="400"></canvas>
      <div id="score"></div>
      <div id="level"></div>
    </div>
    <!-- game sounds -->
    <audio id="collision-sound" src="audio/collision.mp3"></audio>
    <audio id="eat-sound" src="audio/eat.mp3"></audio>
    <audio id="gameover-sound" src="audio/game-over-moody.mp3"></audio>
    <script src="snake.js"></script>
  </body>
</html>
